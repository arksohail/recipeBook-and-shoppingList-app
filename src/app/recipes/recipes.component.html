<div class="row">
    <div class="col-md-5">
        <app-recipe-list (recipeSelected)="onRecipeSelected($event)"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail [recipeItem]="selectedRecipe" *ngIf="selectedRecipe; else noRecipeSelected"></app-recipe-detail>
        <ng-template #noRecipeSelected>
            <div class="alert alert-info">
                Please select a Recipe!
            </div>
        </ng-template>
    </div>
</div>
